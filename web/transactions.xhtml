<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Transactions</title>
            </f:facet>
        </h:head>
        <script src="js/messagehandle.js">
        </script>
        <h:body>
            <ui:composition template="/template/template.xhtml">
                <ui:define name="content">
                    <h:form id="locationForm" prependId="false">
                        <p:growl id="growl" life="2000" />
                        <p:inputText value="#{dashboardManagedBean.location}" />
                        <p:commandButton value="Find" actionListener="#{dashboardManagedBean.populateTransactionList}" ajax="true" process="@form" update="@form">
                            <p:ajax process="@form" update="@form" />
                        </p:commandButton>

                        <p:dataTable var="i" value="#{dashboardManagedBean.transactionList}" id="ttable">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="id"/>
                                </f:facet>
                                <p:outputLabel value="#{i.id}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Device Id"/>
                                </f:facet>
                                <p:outputLabel value="#{i.deviceId}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Transaction Value"/>
                                </f:facet>
                                <p:outputLabel value="#{i.transactionAmt}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Account No."/>
                                </f:facet>
                                <p:outputLabel value="#{i.accountNo}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>



                </ui:define>
            </ui:composition>
        </h:body>

    </f:view>
</html>
